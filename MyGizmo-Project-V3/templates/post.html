{% extends "base.html" %}

{% block title %}{{ post.title }} - My Gizmo Blog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
    
    <article>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-gray-100 mb-4">
            {{ post.title }}
        </h1>
        <div class="text-sm text-gray-500 dark:text-gray-400 mb-6 border-b border-gray-200 dark:border-gray-700 pb-4">
            <span>By {{ post.author.username }}</span> |
            <span>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</span>
        </div>
        
        <div class="prose prose-lg dark:prose-invert max-w-none text-gray-700 dark:text-gray-300">
            <p>{{ post.content | safe }}</p>
        </div>
    </article>

    <div class="mt-8 border-t border-gray-200 dark:border-gray-700 pt-6">
        <a href="{{ url_for('blog') }}" class="font-medium text-teal-600 dark:text-teal-400 hover:underline">
            &larr; Back to all posts
        </a>
    </div>
</div>
{% endblock %}
