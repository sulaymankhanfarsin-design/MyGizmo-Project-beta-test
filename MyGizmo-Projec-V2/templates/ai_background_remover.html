{% extends "base.html" %}

{% block title %}AI Background Remover - My Gizmo{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg border">
    
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
        AI Background Remover
    </h1>
    <p class="text-center text-gray-600 mb-8">
        Upload any image and let our AI instantly remove the background.
    </p>

    <form action="{{ url_for('ai_background_remover') }}" method="POST" enctype="multipart/form-data">
        
        <div class="mb-6">
            <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">Upload your image (JPG, PNG, WEBP):</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="image_file" class="relative cursor-pointer bg-white rounded-md font-medium text-teal-600 hover:text-teal-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-teal-500">
                            <span>Upload a file</span>
                            <input id="image_file" name="image_file" type="file" class="sr-only" required accept="image/png, image/jpeg, image/webp">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p id="file-name" class="text-xs text-gray-500">No file selected</p>
                </div>
            </div>
        </div>

        <div>
            <button id="submit-button" type="submit" class="w-full p-4 font-semibold text-white bg-gradient-to-r from-orange-500 to-blue-600 rounded-lg hover:from-orange-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-500 transform hover:-translate-y-1 transition-all shadow-lg">
                <span id="button-text">Remove Background</span>
                <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </form>
</div>

<script>
    // (JavaScript আগের মতোই)
    const fileInput = document.getElementById('image_file');
    const fileNameSpan = document.getElementById('file-name');
    fileInput.addEventListener('change', () => {
        fileNameSpan.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file selected';
    });
    const form = document.querySelector('form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const loader = document.getElementById('loader');
    form.addEventListener('submit', () => {
        if (fileInput.files.length > 0) {
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
